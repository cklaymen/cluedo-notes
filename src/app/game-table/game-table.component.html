<table class="game-table">
  <thead>
    <tr>
      <th></th>
      <th
        *ngFor="let column of columns"
        [title]="column"
        class="game-table-status"
      >
        {{ column[0] }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of rows">
      <td>{{ row }}</td>
      <td *ngFor="let column of columns" class="game-table-status">
        <app-status></app-status>
      </td>
    </tr>
  </tbody>
</table>
